name: JUnit5 Tests and Zephyr Reporting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Build and run tests with JUnit5
      - name: Build and Test with Maven
        run: mvn -B clean test

      # Step 4: Archive test reports as workflow artifacts
      - name: Upload JUnit test reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-reports
          path: target/surefire-reports/*.xml

      # Step 5: Publish test results to Zephyr
      # You need required API keys and project details in GitHub Secrets
      - name: Publish JUnit Results to Zephyr
        env:
          ZEPHYR_BASE_URL: ${{ secrets.ZEPHYR_BASE_URL }}       # Example: https://your-zephyr-instance/rest/api/2
          ZEPHYR_TOKEN: ${{ secrets.JIRA_API_TOKEN }}             # API token / access key
          ZEPHYR_PROJECT_KEY: ${{ secrets.ZEPHYR_PROJECT_KEY }} # Example: SRE
          #ZEPHYR_CYCLE_KEY: ${{ secrets.ZEPHYR_CYCLE_KEY }}     # Example: CYCLE-01
        run: |
          echo "Publishing test results to Zephyr..."

          # Example: Loop through Surefire reports and publish
          for file in target/surefire-reports/*.xml; do
            echo "Uploading $file..."

            curl -X POST "$ZEPHYR_BASE_URL/automation/execution" \
              -H "Authorization: Bearer $JIRA_API_TOKEN" \
              -H "Content-Type: multipart/form-data" \
              -F "file=@$file" \
              -F "projectKey=$ZEPHYR_PROJECT_KEY" \
              -F "testCycleKey=$ZEPHYR_CYCLE_KEY"
          done

          echo "Zephyr upload completed!"
