name: JUnit Tests + Zephyr Scale Reporting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  junit-zephyr:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Java (still needed if your container doesn't have Java)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Run tests inside the container
      - name: Run Maven JUnit Tests
        run: |
          mvn -B clean test
      # Step 4: Upload test results for debugging
      - name: Persist JUnit Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-reports
          path: target/surefire-reports/*.xml

      # Step 5: Run Zephyr upload script INSIDE the container
      - name: Upload results to Zephyr Scale
        uses: SwamyDev/jira-zephyr-report-action@v1.0.0 # Use the relevant GitHub Action
        with:
          project_key: ${{ secrets.ZEPHYR_PROJECT_KEY }}
          format: 'junit'
          auth: ${{ secrets.ZEPHYR_API_TOKEN }}
          file_path: 'target/surefire-reports/*.xml' # Path to your generated JUnit XML files
          auto_create_test_cases: true # Optional: Automatically creates test cases if they don't exist
          # test_cycle: '{"name": "Automation Run - ${{ github.run_number }}"}' # Optional: Define a specific test cycle name (JSON string)
