name: JUnit5 Tests and Zephyr Reporting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  junit-tests-zephyr:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Run tests
      - name: Run JUnit5 Tests
        run: mvn -B clean test

      # Upload test reports to GitHub artifacts
      - name: Upload JUnit Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-reports
          path: target/surefire-reports/*.xml

      # Publish test results to Zephyr
      - name: Publish Test Results to Zephyr
        env:
          ZEPHYR_BASE_URL: ${{ secrets.ZEPHYR_BASE_URL }}
          ZEPHYR_TOKEN: ${{ secrets.ZEPHYR_TOKEN }}
          ZEPHYR_PROJECT_KEY: ${{ secrets.ZEPHYR_PROJECT_KEY }}
          #ZEPHYR_CYCLE_KEY: ${{ secrets.ZEPHYR_CYCLE_KEY }}
        run: |
          echo "Publishing test results to Zephyr..."
          echo "Using Zephyr Base URL: ${ZEPHYR_BASE_URL}"

          # Safety check to ensure URL is not empty
          if [[ -z "$ZEPHYR_BASE_URL" ]]; then
            echo "ERROR: ZEPHYR_BASE_URL is empty!"
            exit 1
          fi

          for file in target/surefire-reports/*.xml; do
            echo "Uploading: $file"

            response=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST "${ZEPHYR_BASE_URL}/automation/execution" \
              -H "Authorization: Bearer ${ZEPHYR_TOKEN}" \
              -H "Content-Type: multipart/form-data" \
              -F "file=@${file}" \
              -F "projectKey=${ZEPHYR_PROJECT_KEY}")

            if [ "$response" -ne 200 ]; then
              echo "Failed to upload ${file}. HTTP status: $response"
              exit 1
            else
              echo "Successfully uploaded ${file}."
            fi
          done

          echo "âœ… Zephyr upload completed successfully!"
