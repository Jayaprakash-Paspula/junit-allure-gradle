name: Maven CI with JUnit & Allure (GitHub Pages)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build and Run Tests
        run: mvn clean verify --batch-mode

      - name: Generate Allure Report
        run: mvn io.qameta.allure:allure-maven:report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Allure Report to Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/allure-maven-plugin/

      - name: Publish JUnit Results to Zephyr Scale
        uses: mikepenz/zephyr-reporter-action@v1.2.0
        with:
          jiraBaseUrl: ${{ secrets.JIRA_BASE_URL }}          # e.g. https://yourdomain.atlassian.net
          jiraUserEmail: ${{ secrets.JIRA_USER_EMAIL }}
          jiraApiToken: ${{ secrets.JIRA_API_TOKEN }}
          projectKey: ${{ secrets.ZEPHYR_PROJECT_KEY }}      # Example: ABC
          #testCycleKey: ${{ secrets.ZEPHYR_TEST_CYCLE_KEY }} # Optional: ZCY-1
          testResultFiles: "target/surefire-reports/*.xml"
