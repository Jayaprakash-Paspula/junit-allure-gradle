name: JUnit5 Tests and Zephyr Scale Reporting

on:
  push:
    branches: [ "main" ]
jobs:
  junit-tests-zephyr-scale:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Clean and run tests
      - name: Run JUnit5 Tests
        run: mvn -B clean test

      # Upload test reports to GitHub (optional)
      - name: Upload JUnit Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-reports
          path: target/surefire-reports/*.xml

      # Publish test results to Zephyr Scale Cloud
      - name: Publish Test Results to Zephyr Scale
        env:
          ZEPHYR_BASE_URL: "https://api.zephyrscale.smartbear.com/v2"
          ZEPHYR_TOKEN: ${{ secrets.ZEPHYR_TOKEN }}
          ZEPHYR_PROJECT_KEY: ${{ secrets.ZEPHYR_PROJECT_KEY }}
          #ZEPHYR_CYCLE_KEY: ${{ secrets.ZEPHYR_CYCLE_KEY }}
        run: |
          echo "Publishing test results to Zephyr Scale..."
          echo "Project Key: ${ZEPHYR_PROJECT_KEY}"
          echo "Using API: ${ZEPHYR_BASE_URL}/automation/executions/junit"

          # Validate mandatory variables
          if [[ -z "${ZEPHYR_TOKEN}" || -z "${ZEPHYR_PROJECT_KEY}" ]]; then
            echo "❌ Missing required environment variables!"
            exit 1
          fi

          # Upload each XML test report
          for file in target/surefire-reports/*.xml; do
            echo "Uploading: $file"

            response=$(curl -s -o /dev/null -w "%{http_code}" \
              -L \
              -X POST "${ZEPHYR_BASE_URL}/automation/executions/junit" \
              -H "Authorization: Bearer ${ZEPHYR_TOKEN}" \
              -H "Content-Type: multipart/form-data" \
              -F "file=@${file}" \
              -F "projectKey=${ZEPHYR_PROJECT_KEY}" 
            )

            if [ "$response" -eq 200 ]; then
              echo "✅ Successfully uploaded ${file}."
            else
              echo "❌ Failed to upload ${file}. HTTP status: ${response
