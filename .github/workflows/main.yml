name: JUnit5 Tests with Zephyr Reporting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Run Maven tests (JUnit 5)
      - name: Run Unit Tests
        run: mvn -B test

      # Upload test results as GitHub artifact
      - name: Upload JUnit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: target/surefire-reports/*.xml

      # Send test results to Zephyr Scale
      - name: Publish JUnit Results to Zephyr Scale
        uses: mikepenz/zephyr-reporter-action@v1.2.0
        with:
          jiraBaseUrl: ${{ secrets.JIRA_BASE_URL }}          # e.g. https://yourdomain.atlassian.net
          jiraUserEmail: ${{ secrets.JIRA_USER_EMAIL }}
          jiraApiToken: ${{ secrets.JIRA_API_TOKEN }}
          projectKey: ${{ secrets.ZEPHYR_PROJECT_KEY }}      # Example: ABC
          #testCycleKey: ${{ secrets.ZEPHYR_TEST_CYCLE_KEY }} # Optional: ZCY-1
          testResultFiles: "target/surefire-reports/*.xml"
