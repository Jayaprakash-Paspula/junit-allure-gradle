name: Run JUnit Tests and Publish to Zephyr

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run JUnit tests with Maven
      run: mvn clean test
      continue-on-error: true
      
    - name: Generate JUnit XML report
      run: mvn surefire-report:report
      if: always()
      
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: JUnit Test Results
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false
        
    - name: Upload to Zephyr Scale
      if: always()
      env:
        ZEPHYR_API_TOKEN: ${{ secrets.ZEPHYR_TOKEN }}
        JIRA_PROJECT_KEY: ${{ secrets.ZEPHYR_PROJECT_KEY }}
      run: |
        # Combine all test results into a single file
        find target/surefire-reports -name "TEST-*.xml" -exec cat {} \; > combined-results.xml
        
        # Upload to Zephyr Scale API
        curl -X POST \
          "https://api.zephyrscale.smartbear.com/v2/automations/executions/junit" \
          -H "Authorization: Bearer ${ZEPHYR_TOKEN}" \
          -H "Content-Type: multipart/form-data" \
          -F "file=@combined-results.xml" \
          -F "projectKey=${ZEPHYR_PROJECT_KEY}" \
          -F "autoCreateTestCases=true"
          
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/site/surefire-report.html
        retention-days: 30
