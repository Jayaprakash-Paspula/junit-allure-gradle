name: JUnit Tests + Zephyr Scale Reporting (Container)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  junit-zephyr:
    runs-on: ubuntu-latest

    # Use your custom container image
    container:
      image: ghcr.io/your-org/zephyr-uploader:latest
      options: --entrypoint ""   # override entrypoint if needed

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Java (still needed if your container doesn't have Java)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Run tests inside the container
      - name: Run Maven JUnit Tests
        run: |
          mvn -B clean test

      # Step 4: Upload test results for debugging
      - name: Persist JUnit Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-reports
          path: target/surefire-reports/*.xml

      # Step 5: Run Zephyr upload script INSIDE the container
      - name: Upload results to Zephyr Scale
        env:
          ZEPHYR_BASE_URL: "https://api.zephyrscale.smartbear.com/v2"
          ZEPHYR_TOKEN: ${{ secrets.ZEPHYR_TOKEN }}
          ZEPHYR_PROJECT_KEY: ${{ secrets.ZEPHYR_PROJECT_KEY }}
          ZEPHYR_CYCLE_KEY: ${{ secrets.ZEPHYR_CYCLE_KEY }}
        run: |
          echo "Starting Zephyr Scale upload inside container..."
          echo "Project: $ZEPHYR_PROJECT_KEY"
          echo "Cycle:   $ZEPHYR_CYCLE_KEY"

          # Validate input variables
          if [[ -z "$ZEPHYR_TOKEN" ]]; then
            echo "❌ ZEPHYR_TOKEN is missing"
            exit 1
          fi

          if [[ -z "$ZEPHYR_PROJECT_KEY" ]]; then
            echo "❌ ZEPHYR_PROJECT_KEY is missing"
            exit 1
          fi

          if [[ -z "$ZEPHYR_CYCLE_KEY" ]]; then
            echo "❌ ZEPHYR_CYCLE_KEY is missing"
            exit 1
          fi

          # Upload each XML file
          for file in target/surefire-reports/*.xml; do
            echo "Uploading: $file"

            response=$(curl -s -o /dev/null -w "%{http_code}" \
              -L \
              -X POST "${ZEPHYR_BASE_URL}/automation/executions/junit" \
              -H "Authorization: Bearer ${ZEPHYR_TOKEN}" \
              -H "Content-Type: multipart/form-data" \
              -F "file=@${file}" \
              -F "projectKey=${ZEPHYR_PROJECT_KEY}" \
              -F "testCycleKey=${ZEPHYR_CYCLE_KEY}"
            )

            if [[ "$response" -eq 200 ]]; then
              echo "✅ Successfully uploaded: $file"
            else
              echo "❌ Upload failed for ${file}. HTTP status: $response"
              exit 1
            fi
          done

          echo "✅ Zephyr upload completed successfully using container!"
